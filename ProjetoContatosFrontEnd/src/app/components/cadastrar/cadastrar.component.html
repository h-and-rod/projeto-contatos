<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h3>Cadastrar Novo Contato</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="inputNome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Digite o nome" required [(ngModel)]="contato.nome" name="nome">
            </div>
            <div class="mb-3">
              <label for="inputApelido" class="form-label">Apelido</label>
              <input type="text" class="form-control" id="inputApelido" placeholder="Digite o apelido" [(ngModel)]="contato.apelido" name="apelido">
            </div>
            <div class="mb-3">
              <label for="inputTelefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputTelefone" placeholder="Digite o telefone" required [(ngModel)]="contato.telefone" name="telefone">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Digite o e-mail" [(ngModel)]="contato.email" name="email">
            </div>
            <div class="mb-3">
              <label for="inputCategoria" class="form-label">Categoria</label>
              <select class="form-select" id="inputCategoria" required [(ngModel)]="contato.categoria" name="categoria">
                <option value="" disabled selected>Selecione uma categoria</option>
                <option *ngFor="let c of categorias" [ngValue]="c">
                  {{ c.nome }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="inputEndereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" placeholder="Digite o endereço" [ngModel]="contato.endereco" name="endereco">
            </div>
            <div class="mb-3">
              <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="inputDataNascimento" [(ngModel)]="contato.data_de_nascimento" name="data_de_nascimento">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="inputBloqueado" [(ngModel)]="contato.bloqueado" name="bloqueado">
              <label class="form-check-label" for="inputBloqueado">Bloqueado</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="inputFavorito" [(ngModel)]="contato.favorito" name="favorito">
              <label class="form-check-label" for="inputFavorito">Favorito</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg" (click)="saveContato()">Salvar Contato</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
