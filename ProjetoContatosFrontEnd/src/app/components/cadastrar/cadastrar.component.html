<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h3>Cadastrar Novo Contato</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="mb-3">
              <label for="apelido" class="form-label">Apelido</label>
              <input type="text" class="form-control" id="apelido" placeholder="Digite o apelido">
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <select class="form-select" id="categoria" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="amigos">Amigos</option>
                <option value="familia">Família</option>
                <option value="trabalho">Trabalho</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
            </div>
            <div class="mb-3">
              <label for="data_nascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="data_nascimento">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="bloqueado">
              <label class="form-check-label" for="bloqueado">Bloqueado</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="favorito">
              <label class="form-check-label" for="favorito">Favorito</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">Salvar Contato</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
