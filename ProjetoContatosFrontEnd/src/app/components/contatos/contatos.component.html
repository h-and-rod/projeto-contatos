<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h3>Lista de Contatos</h3>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <a routerLink="/cadastrar" class="btn btn-success">
              <i class="bi bi-person-plus"></i> Adicionar Novo Contato
            </a>
          </div>
          <div *ngIf="contatos && contatos.length > 0; else nenhumContato">
            <table class="table table-bordered table-hover">
              <thead class="table-success">
                <tr>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th>Categoria</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contato of contatos">
                  <td>{{ contato.nome }}</td>
                  <td>{{ contato.email }}</td>
                    <td>{{ contato.telefone }}</td>
                  <td>{{ contato.categoria.nome }}</td>
                  <td>
                    <button class="btn btn-outline-success btn-sm me-2" title="Favoritar">
                      <i class="bi bi-star"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" title="Excluir" (click)="deleteContato(contato)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template #nenhumContato>
            <div class="alert alert-warning text-center mt-4">
              Nenhum contato cadastrado.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
